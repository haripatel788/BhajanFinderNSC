<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BAPS Bhajan Finder</title>
  <!-- Inter font for clean typography -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <!-- Tailwind for layout & utilities -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom minimal theming -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="transition-colors">
  <!-- NAVBAR -->
  <nav class="sticky top-0 z-10 theme-nav">
    <div class="max-w-4xl mx-auto flex items-center justify-between p-4">
      <h1 class="text-2xl font-semibold">BAPS Bhajan Finder</h1>
      <div class="flex space-x-3">
        <button id="randomBtn" class="theme-nav-btn" title="Random">🔀</button>
        <button id="favoritesToggle" class="theme-nav-btn" title="Favorites">⭐</button>
        <button id="darkToggle" class="theme-nav-btn" title="Toggle theme">🌙</button>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="max-w-4xl mx-auto p-4 space-y-6">
    <!-- Search -->
    <input
      id="searchBar"
      type="text"
      placeholder="Search by title, lyrics, or translation…"
      class="rounded"
    />

    <!-- Category -->
    <select id="categorySelect" class="rounded">
      <option>All</option>
    </select>

    <!-- Results Grid -->
    <div id="results" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>

    <!-- Pagination -->
    <div class="flex items-center justify-center space-x-4">
      <button id="prevPage" class="themed-btn">◀</button>
      <span id="pageInfo" class="font-medium"></span>
      <button id="nextPage" class="themed-btn">▶</button>
    </div>
  </main>

  <!-- DETAIL MODAL -->
  <div id="modal" class="fixed inset-0 hidden flex items-center justify-center theme-modal-bg p-4">
    <div class="modal-content relative rounded-lg max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
      <button id="closeModal" class="close-btn">✖</button>
      <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
      <p id="modalLyrics" class="whitespace-pre-line mb-4"></p>
      <p id="modalTranslation" class="whitespace-pre-line italic mb-4"></p>
      <div id="modalAudio" class="mb-4"></div>
      <div class="flex space-x-2">
        <button id="favModal" class="themed-btn flex-1">☆ Favorite</button>
        <button id="downloadBtn" class="themed-btn flex-1">⬇ Download</button>
        <button id="copyBtn" class="themed-btn flex-1">📋 Copy</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
