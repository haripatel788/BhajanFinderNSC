<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>BAPS Bhajan Finder</title>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="flex h-screen font-inter">

  <!-- SIDEBAR -->
  <aside class="w-64 bg-white dark:bg-gray-900 border-r border-gray-200 dark:border-gray-700 flex flex-col">
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <h1 class="text-2xl font-semibold text-gray-800 dark:text-gray-100">BAPS Bhajan Finder</h1>
    </div>
    <nav class="flex-1 p-4 space-y-1">
      <button id="navHome" class="w-full text-left px-3 py-2 rounded text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
        Home
      </button>
      <button id="showFavsBtn" class="w-full text-left px-3 py-2 rounded text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
        Favorites
      </button>
      <button id="navRandom" class="w-full text-left px-3 py-2 rounded text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
        Random
      </button>
      <!-- removed Settings -->
      <button id="logoutBtn" class="mt-auto w-full text-left px-3 py-2 rounded text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-800">
        Logout
      </button>
    </nav>
  </aside>

  <!-- MAIN -->
  <div class="flex-1 flex flex-col bg-gray-50 dark:bg-gray-800 transition-colors">
    <!-- HEADER -->
    <header class="flex items-center justify-between p-6 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-700">
      <div>
        <h2 id="userGreeting" class="text-xl font-medium text-gray-800 dark:text-gray-100">
          Jay Swaminarayan, Hari Patel!
        </h2>
        <p class="text-gray-500 dark:text-gray-400">Search, browse, and favorite your bhajans.</p>
      </div>
      <button id="darkToggle" class="p-2 rounded text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
        ðŸŒ™
      </button>
    </header>

    <!-- SEARCH + FILTER -->
    <div class="p-6 grid gap-4 sm:grid-cols-2">
      <div>
        <input
          id="searchBar"
          list="bhajan-list"
          type="text"
          placeholder="Search by title, lyrics or translationâ€¦"
          class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded focus:ring-2 focus:ring-blue-400"
        />
        <datalist id="bhajan-list"></datalist>
      </div>
      <div class="relative">
        <select
          id="categorySelect"
          class="appearance-none w-full px-4 py-2 pr-8 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-800 dark:text-gray-200 rounded focus:ring-2 focus:ring-blue-400"
        >
          <option>All Categories</option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-2 flex items-center">
          <svg class="w-5 h-5 text-gray-600 dark:text-gray-300" xmlns="http://www.w3.org/2000/svg"
               fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M19 9l-7 7-7-7" />
          </svg>
        </div>
      </div>
    </div>

    <!-- HOME TAG -->
    <div class="px-6 pt-4">
      <h2 id="homeTag" class="text-2xl font-semibold text-gray-800 dark:text-gray-100">Home</h2>
    </div>

    <!-- RESULTS GRID -->
    <main class="flex-1 overflow-auto p-6">
      <div id="results" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
      <div class="mt-6 flex justify-center items-center space-x-4">
        <button id="prevPage" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
          Prev
        </button>
        <span id="pageInfo" class="text-gray-600 dark:text-gray-400 font-medium"></span>
        <button id="nextPage" class="px-4 py-2 border border-gray-300 dark:border-gray-600 text-gray-700 dark:text-gray-200 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
          Next
        </button>
      </div>
    </main>
  </div>

  <!-- DETAIL MODAL -->
  <div id="modal" class="fixed inset-0 hidden flex items-center justify-center bg-black bg-opacity-50 p-4">
    <div class="modal-content bg-white dark:bg-gray-900 rounded-lg max-w-lg w-full max-h-[90vh] overflow-y-auto p-6">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 dark:text-gray-400 hover:text-blue-500">
        âœ–
      </button>
      <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
      <p id="modalLyrics" class="whitespace-pre-line mb-4"></p>
      <p id="modalTranslation" class="whitespace-pre-line italic mb-4"></p>
      <div id="modalAudio" class="mb-4"></div>
      <div class="flex gap-2">
        <button id="favModal" class="flex-1 px-4 py-2 border rounded">Favorite</button>
        <button id="downloadBtn" class="flex-1 px-4 py-2 border rounded">Download</button>
        <button id="copyBtn" class="flex-1 px-4 py-2 border rounded">Copy</button>
      </div>
    </div>
  </div>

  <script type="module" src="bhajan.js"></script>
</body>
</html>
